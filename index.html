<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="css/custom.css">

    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Anton&display=swap" rel="stylesheet">


    <title>Codeup Design Project</title>
</head>
<body>


<!--NAVIGATION-->
<nav>
    <img class="logo" src="img/logo.png" alt="logo">


</nav>


<!--BODY OF CONTENT-->
<div class="container">

    <!--H1 and H2-->
    <div>
        <h1 class="text-center">VISUAL DESIGN & WEB DEVELOPMENT</h1>
        <h2 class="text-center">FROM PARK CITY, UTAH</h2>
    </div>

    <!--COLOR ICONS-->
    <div class="colors row row-cols-sm-4 row-cols-2">
        <div class="col p-3">
            <div class="icon-red shadow d-flex mx-auto text-center">
                <p class="d-flex mx-auto justify-content-center">
                    DESIGN
                </p>
            </div>
        </div>

        <div class="col p-3">
            <div class="icon-orange shadow d-flex mx-auto">
                <p class="d-flex mx-auto justify-content-center">
                    DEVELOP
                </p>
            </div>
        </div>

        <div class="col p-3">
            <div class="icon-green shadow d-flex mx-auto">
                <p class="d-flex mx-auto justify-content-center">
                    SUPPORT
                </p>
            </div>
        </div>

        <div class="col p-3">
            <div class="icon-blue shadow d-flex mx-auto">
                <p class="d-flex mx-auto justify-content-center">
                    HOST
                </p>
            </div>
        </div>

    </div>

    <hr class="d-none d-sm-block">


    <!--    SELECTED WORK    -->
    <div class="selected-work">
        <p>SELECTED WORK</p>
    </div>


    <!--FEATURED PROJECT         SMALLER ICONS-->
    <div class="row row-cols-sm-2">
        <div class="col">

            <!--    APPLE IMAGE        -->
            <div class="apple-card">
                <div class="d-flex justify-content-evenly">
                    <img class="apple-ipad" src="img/apple-ipad.jpg" alt="">
                </div>
                <div class="d-flex align-items-center justify-content-between p-1">
                    <p class="featured-project flex-grow-1 my-0 py-1">FEATURED PROJECT</p>
                    <p class="smaller-icon-red d-flex justify-content-center align-items-center mx-1 my-1">
                        D
                    </p>
                    <p class="smaller-icon-orange d-flex justify-content-center align-items-center mx-1 my-1">
                        D
                    </p>
                    <p class="smaller-icon-green d-flex justify-content-center align-items-center mx-1 my-1">
                        S
                    </p>
                    <p class="smaller-icon-blue d-flex justify-content-center align-items-center mx-1 my-1">
                        H
                    </p>

                </div>
            </div>
        </div>


        <!--     MACBOOK IMAGE       -->
        <div class="col d-none d-sm-block">
            <div class="macbook-card">
                <div class="d-flex justify-content-center">
                    <img class="macbook" src="img/macbook.jpg" alt="">
                </div>
                <div class="d-flex align-items-center justify-content-between p-1">
                    <p class="featured-project flex-grow-1 my-0 py-1">FEATURED PROJECT</p>
                    <p class="smaller-icon-red d-flex justify-content-center align-items-center mx-1 my-1">
                        D
                    </p>
                    <p class="smaller-icon-orange d-flex justify-content-center align-items-center mx-1 my-1">
                        D
                    </p>
                    <p class="smaller-icon-green d-flex justify-content-center align-items-center mx-1 my-1">
                        S
                    </p>
                    <p class="smaller-icon-blue d-flex justify-content-center align-items-center mx-1 my-1">
                        H
                    </p>

                </div>
            </div>
        </div>

        <!--     MAN IMAGE       -->
        <div class="col d-none d-sm-block">
            <div class="man-card">
                <div class="d-flex justify-content-center">
                    <img class="man" src="img/man.jpg" alt="">
                </div>
                <div class="d-flex align-items-center justify-content-between p-1">
                    <p class="featured-project flex-grow-1 my-0 py-1">FEATURED PROJECT</p>
                    <p class="smaller-icon-red d-flex justify-content-center align-items-center mx-1 my-1">
                        D
                    </p>
                    <p class="smaller-icon-orange d-flex justify-content-center align-items-center mx-1 my-1">
                        D
                    </p>
                    <p class="smaller-icon-green d-flex justify-content-center align-items-center mx-1 my-1">
                        S
                    </p>
                    <p class="smaller-icon-blue d-flex justify-content-center align-items-center mx-1 my-1">
                        H
                    </p>

                </div>
            </div>
        </div>

        <!--     SECURITY IMAGE       -->
        <div class="col d-none d-sm-block">
            <div class="security-card">
                <div class="d-flex justify-content-center">
                    <img class="security" src="img/security.jpg" alt="">
                </div>
                <div class="d-flex align-items-center justify-content-between p-1">
                    <p class="featured-project flex-grow-1 my-0 py-1">FEATURED PROJECT</p>
                    <p class="smaller-icon-red d-flex justify-content-center align-items-center mx-1 my-1">
                        D
                    </p>
                    <p class="smaller-icon-orange d-flex justify-content-center align-items-center mx-1 my-1">
                        D
                    </p>
                    <p class="smaller-icon-green d-flex justify-content-center align-items-center mx-1 my-1">
                        S
                    </p>
                    <p class="smaller-icon-blue d-flex justify-content-center align-items-center mx-1 my-1">
                        H
                    </p>

                </div>
            </div>
        </div>

    </div>

    <aside>
        <div class="col">
            <div class="the-last">
                <p>THE LAST</p>
            </div>
        </div>
    </aside>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

</body>
</html>
