<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="css/custom.css">

    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Anton&display=swap" rel="stylesheet">


    <title>Codeup Design Project</title>
</head>
<body>


<!--NAVIGATION-->
<nav class=" d-flex justify-content-center">
    <img class="logo" src="img/logo.png" alt="logo">


</nav>


<!--BODY OF CONTENT-->
<div class="container">

    <!--H1 and H2-->
    <div>
        <h1 class="text-center">VISUAL DESIGN & WEB DEVELOPMENT</h1>
        <h2 class="text-center">FROM PARK CITY, UTAH</h2>
    </div>

    <!--COLOR ICONS-->
    <div class="colors row row-cols-sm-4 row-cols-2">
        <div class="col p-3">
            <div class="icon-red shadow d-flex mx-auto text-center">
                <p class="d-flex mx-auto justify-content-center">
                    DESIGN
                </p>
            </div>
        </div>

        <div class="col p-3">
            <div class="icon-orange shadow d-flex mx-auto">
                <p class="d-flex mx-auto justify-content-center">
                    DEVELOP
                </p>
            </div>
        </div>

        <div class="col p-3">
            <div class="icon-green shadow d-flex mx-auto">
                <p class="d-flex mx-auto justify-content-center">
                    SUPPORT
                </p>
            </div>
        </div>

        <div class="col p-3">
            <div class="icon-blue shadow d-flex mx-auto">
                <p class="d-flex mx-auto justify-content-center">
                    HOST
                </p>
            </div>
        </div>
    </div>

    <div class="bottom-of-page d-flex justify-content-center">
        <p>SELECTED WORK</p>

        <img src="img/apple-ipad.jpg" alt="">
    </div>

</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>
</html>
